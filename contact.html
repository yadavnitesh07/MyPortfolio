<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Nitesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.692);
            color: white;
            text-align: center;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: rgb(16, 108, 139);
        }

        .left {
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: rgb(235, 201, 213);
            font-size: 1.1rem;
        }

        /* Contact Form */
        .container {
            width: 50%;
            margin: auto;
            padding: 40px;
            background: rgb(20, 20, 20);
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: rgb(16, 108, 139);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(10, 80, 120);
        }

        .thank-you {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: rgb(0, 255, 0);
            font-weight: bold;
        }

        /* RESPONSIVE DESIGN */
        @media screen and (max-width: 1024px) {
            .container {
                width: 70%;
                padding: 30px;
            }
            nav ul {
                gap: 15px;
            }
            nav ul li a {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                justify-content: center;
            }
            .container {
                width: 90%;
                padding: 25px;
            }
            button {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            input, textarea {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            nav ul li a {
                font-size: 14px;
            }
        }
       
        footer {
            background-color: rgb(4, 1, 23);
            /* Dark blue background */
            height: auto;
            /* Auto height for better responsiveness */
            padding: 20px 0;
            color: rgba(200, 200, 200, 0.8);
            /* Soft grayish-white text */
        }
        
        /* Footer container */
        .footer {
            display: flex;
            justify-content: space-between;
            /* Aligns left and right */
            align-items: center;
            padding: 25px 100px;
            flex-wrap: wrap;
            /* Makes it responsive */
        }

        /* Left Side (Text) */
        .footer-left {
            text-align: left;
            flex: 1;
            /* Takes available space */
        }

        /* Right Side (Social Links) */
        .footer-right {
            display: flex;
            gap: 15px;
            /* Space between icons */
            align-items: center;
        }
        
        /* Social Media Icons */
        .footer-right a {
            color: rgba(200, 200, 200, 0.8);
            /* Matching footer text */
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-right a:hover {
            color: #f39c12;
            /* Highlight effect on hover */
        }

        /* Copyright Text (Centered) */
        .footer-rights {
            text-align: center;
            color: rgba(200, 200, 200, 0.5);
            /* Lighter gray */
            font-size: 14px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            /* Subtle separator */
        }
        
/* RESPONSIVE DESIGN */
@media (max-width: 768px) {
    .footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px 50px;
    }

    .footer-left {
        text-align: center;
        margin-bottom: 10px;
    }

    .footer-right {
        justify-content: center;
    }
}
    </style>
</head>
<body>

    <nav>
        <div class="left">Nitesh's Portfolio</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="skills.html">Skills </a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div class="thank-you" id="thank-you-message">Thank you for contacting us!</div>
    </div>

      <!-- footer -->
      <footer>
        <div class="footer">
            <!-- Left Side: Text -->
            <div class="footer-left">
                <p>© 2025 Nitesh Yadav | Backend Developer</p>
                <p>Designed & Built with ❤️ by Nitesh</p>
            </div>

            <!-- Right Side: Social Links -->
            <div class="footer-right">
                <a href="https://www.instagram.com/yadavnitesh_30?igsh=MTJrMjB6a3B0ajJ6" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/yadavnitesh07?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                    target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://x.com/Nitesh83769555?t=mQP8iLSAPHaPpxDLv2cnCQ&s=09" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/yadavnitesh07" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <!-- Bottom Center: Copyright -->
        <div class="footer-rights">Copyright &#169; nitesh'sportfolio.com | All rights reserved</div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");
            const thankYouMessage = document.getElementById("thank-you-message");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent actual form submission

                // Show Thank You message
                thankYouMessage.style.display = "block";

                // Clear the form fields
                form.reset();

                // Hide the message after 3 seconds
                setTimeout(function () {
                    thankYouMessage.style.display = "none";
                }, 3000);
            });
        });
    </script>

</body>
</html>
